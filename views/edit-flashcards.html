<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Flash Cards</title>

    <!-- CSS Files-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>

<!--nav bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light m-3">
    <a class="navbar-brand" href="./">Flashcards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <check if ="{{ @_SESSION['userId'] }}">
                <true>
                    <a class="nav-item nav-link" href="./">Current Decks</a>
                    <a class="nav-item nav-link" href="./create">Create New Deck</a>
                    <a class="nav-item nav-link" href="./logout">Logout</a>
                </true>
                <false>
                    <a class="nav-item nav-link" href="./register">Create an account</a>
                    <a class="nav-item nav-link" href="./login">Login</a>
                </false>
            </check>

        </div> <!-- navbar -->
    </div> <!-- collapsible content div -->
</nav> <!-- nav -->

<div class="container">
    <h2 class="text-center my-4">Edit Deck</h2>
    <label class="form-control-label">Current Deck name: </label>

    <div class="form-row">
        <div class="col-8">
            <input class="form-control" type="text" value="{{ @deckName }}" id="deckName">
            <input type='hidden' id='deckId' value='{{ $_SESSION["deckId"] }}' >

        </div>
        <div class="col-4">
            <button type="button" class="btn btn-outline-secondary" id="updateDeckName">Update Deck Name</button>
            <button type="button" class="btn btn-outline-danger" id="deleteDeck">Delete Entire Deck</button>
        </div>
    </div>

    <table class="table mt-4">
        <tr>
            <th >Question</th>
            <th >Answer</th>
            <th>Edit Flashcard</th>
        </tr>

        <repeat group="{{ @flashcards }}" value="{{ @flashcard }}">
            <tr id="{{ @flashcard['pairId'] }}">
                <td>
                    <!--<div class="input-group">-->
                        <textarea class="form-control"  rows="5" style="resize:none">{{ @flashcard['question'] }}</textarea>

                </td>

                <td>
                    <textarea class="form-control" rows="5" style="resize:none">{{ @flashcard['answer'] }}</textarea>

                </td>

                <td>
                    <button class="btn btn-outline-warning" id ="saveButton" name ="saveButton">Update</button>
                    <br/>
                    <br>
                    <button class="btn btn-outline-danger" id = "remove" name ="remove">Remove</button>
                </td>

            </tr>
        </repeat>

    </table>
    <!-- Add new flashcard -->
    <button type="button" class="btn btn-primary mb-4" id="addNew">Add new Flashcard</button>

    <div id='TextBoxesGroup' class="form-group">
        <div id="TextBoxDiv">

            <p id="validationMessage" class="text-danger">Please enter both a question and an answer.</p>

            <label>Question: </label>
            <textarea class="form-control" id='question' name='question[]' rows="5" style="resize:none"></textarea>

            <br>

            <label>Answer: </label>
            <textarea class="form-control" id='answer' name='answer[]' rows="5" style="resize:none"></textarea>

            <br>
            <hr>
        </div>
    </div>

</div> <!-- container -->

<!--Confirmation Model-->
<div class="modal fade" id="confirmation">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="confirmHeader">Remove</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="confirmBody">

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="confirmYes">Yes</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>

        </div>
    </div>
</div>

<!--Success/Failure to Update Model-->
<div class="modal fade" id="successFail">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="successFailHeader">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="successFailBody">
                Modal body..
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


<!-- Scripts -->
<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>

<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
<!-- popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>




<script>
    $("#validationMessage").hide();
    addUpdateHandler();
    removeHandler();

    function addUpdateHandler() {
        //add save function to all saveButton elements
        var buttons = document.querySelectorAll("button[name= 'saveButton']");
        var i = 0, length = buttons.length;
        for (i; i < length; i++) {
            if (document.addEventListener) {
                buttons[i].addEventListener("click", function () {

                    // get row button is in
                    var currentRow = $(this).closest('tr');

                    // get the pairId stored in the row
                    var pairId = $(currentRow).attr('id');

                    // get the question text
                    var questionTd = currentRow.find("td:first-child");
                    var questionText = questionTd.find(":input").val();

                    // get the answer text
                    var answerTd = currentRow.find("td:nth-child(2)");
                    var answerText = answerTd.find(":input").val();

                    $.post(
                        "models/edit.php",
                        {
                            pairId: pairId,
                            question: questionText,
                            answer: answerText,
                            action: "updateRow"
                        },
                        function (result) {
                            $("#successFailHeader").text("Update Flashcard");
                            if (result == -1) {
                                // user input failed validation
                                $("#successFailBody").text("Both question and answer fields cannot be empty.");
                            } else if (result == 0) {
                                // flashcard unsuccessfully updated in database
                                $("#successFailBody").text("Update was unsuccessful. Please try again later.");
                            } else {
                                // flashcard updated successfully in database
                                $("#successFailBody").text("Flashcard updated successfully!");
                            }
                            $("#successFail").modal("show");
                        });

                });
            }
        };
    }

    $("#TextBoxDiv").hide();

    // add button
    $("#addNew").click(function() {

        if ($(this).text() == "Add new Flashcard") {
            $(this).text("Save Flashcard to Deck");
            newPair();
        } else {
            savePair();
        }

    });

    $("#updateDeckName").click(function(){
        var deckName = $("#deckName").val();
        var deckId = $("#deckId").val();

        $.post(
            "models/edit.php",
            {
                deckName: deckName,
                deckId: deckId,
                action: "updateDeckName"
            },
            function (result) {
                $("#successFailHeader").text("Update Deck Name");
                //update name in database
                if (result > 0) {
                    // Deck name successfully updated in database
                    $("#successFailBody").text("Deck name updated successfully!");
                }
                else if (result < 0) {
                    // Deck name entered by user fails validation
                    $("#successFailBody").text("Deck name cannot be empty.");
                } else {
                    // Deck name unsuccessfully updated in database
                    $("#successFailBody").text("Update was unsuccessful. Please try again later.");
                }
                $("#successFail").modal("show");
            });

    });

    function newPair()
    {
        $("#TextBoxDiv").show();

    }

    function savePair()
    {
        var question = $("#question").val();
        var answer = $("#answer").val();
        var deckId = $("#deckId").val();

        $.post(
            //script we want to visit
            "models/edit.php",
            //data we want to pass(key-value)
            {
                question: question,
                answer: answer,
                deckId: deckId,
                action: "addRow"
            },
            function (result) {

                //add row from browser if true
                if (result > 0) {
                    //append;
                    var text = "<tr id='" + result + "'>";
                    var tdQ = "<td><textarea class='form-control'  rows='5' style='resize:none'>" + question + "</textarea></td>";
                    var tdA = "<td><textarea class='form-control'  rows='5' style='resize:none'>" + answer + "</textarea></td>";
                    var buttons = "<td><button class='btn btn-outline-warning' id ='saveButton' name ='saveButton'>Update</button><br/><br>" +
                        "<button class='btn btn-outline-danger' id = 'remove' name ='remove'>Remove</button></td></tr>";

                    var table = $("table");
                    table.append(text + tdQ + tdA + buttons);

                    /*Assign click events to buttons*/
                    removeHandler();
                    addUpdateHandler();

                    /*Clear question and answer fields in preparation for next entered question*/
                    $("#question").val("");
                    $("#answer").val("");

                    // Hide validation message if present
                    $("#validationMessage").hide();

                    /*Hide Question and Answer Fields until button clicked again*/
                    $("#TextBoxDiv").hide();

                    $("#addNew").text("Add new Flashcard");
                }
                else if (result < 0) {
                    // Failed validation
                    // alert("Question and answer fields cannot be empty.");
                    $("#validationMessage").show();
                    $("#addNew").text("Save Flashcard to Deck");

                }
                else {
                    // Failed to add new flashcard to database
                    $("#successFailHeader").text("Add Flashcard");
                    $("#successFailBody").text("Addition of new flashcard was unsuccessful. Please try again later.");
                    $("#successFail").modal("show");
                    // alert("Unsuccessful add");
                }
            });
        // $("#TextBoxDiv").hide();
    }

    function removeHandler() {
        var removeButtons = document.querySelectorAll("button[name= 'remove']");
        var y = 0, ylength = removeButtons.length;
        for (y; y < ylength; y++) {
            if (document.addEventListener) {
                removeButtons[y].addEventListener("click", function () {
                    // get row button is in
                    var currentRow = $(this).closest('tr');

                    // get the pairId stored in the row
                    var pairId = $(currentRow).attr('id');

                    //send confirmation if user wants to delete row
                    $("#confirmHeader").text("Remove Flashcard");
                    $("#confirmBody").text("Are you sure you want to remove this flashcard?");
                    $("#confirmation").modal("show");

                    $("#confirmYes").click(function(){
                        $("#confirmation").modal("hide");

                        /*Send delete request to database*/
                        $.post(
                            "models/edit.php",
                            {
                                pairId: pairId,
                                action: "deleteRow"
                            },
                            function (result) {
                                //remove row from browser if true (flashcard successfully deleted from database)
                                if (result) {
                                    currentRow.remove();
                                }
                                else {
                                    // flashcard unsuccessfully removed from database
                                    $("#successFailHeader").text("Remove Flashcard");
                                    $("#successFailBody").text("Removal was unsuccessful. Please try again later.");
                                    $("#successFail").modal("show");
                                }
                            });
                    });

                });
            }
        }
    }

    $("#deleteDeck").click(function() {
        var deckId = $("#deckId").val();

        //send confirmation if user wants to delete row
        $("#confirmHeader").text("Delete Deck");
        $("#confirmBody").text("Are you sure you want to delete this deck?");
        $("#confirmation").modal("show");

        $("#confirmYes").click(function(){
            $("#confirmation").modal("hide");

            $.post(
                "models/edit.php",
                {
                    deckId: deckId,
                    action: "deleteDeck"
                },

                function (result) {

                    if (result) {
                        //redirect to home if deck successfully deleted from database
                        window.location.replace("328/final/");
                    }
                    else {
                        // message if failure to remove from database
                        $("#successFailHeader").text("Delete Deck");
                        $("#successFailBody").text("Deletion was unsuccessful. Please try again later.");
                        $("#successFail").modal("show");
                    }
                });

        });

    });


</script>

</body>

</html>
